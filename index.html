<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Chapters - স্টুডেন্ট ড্যাশবোর্ড</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* ========================
           ড্যাশবোর্ডের মূল CSS
           ======================== */
        :root {
            --primary-color: #2980b9;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --card-bg-color: #ffffff;
            --text-color: #34495e;
            --light-text-color: #bdc3c7;
            --error-color: #e74c3c;
            /* চ্যাপ্টার কার্ডের জন্য নতুন ভ্যারিয়েবল */
            --dark-card-bg: #2d3142; 
            --dark-card-text: #f8f8f8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Noto Sans Bengali', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* সাইডবার এবং লেআউটের জন্য CSS */
        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 260px;
            background-color: var(--secondary-color);
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }

        .profile { text-align: center; margin-bottom: 30px; }
        .profile img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--primary-color); margin-bottom: 10px; }
        .nav-menu ul { list-style-type: none; }
        .nav-menu ul li a { color: white; text-decoration: none; display: flex; align-items: center; justify-content: space-between; gap: 15px; padding: 15px 10px; border-radius: 8px; margin-bottom: 5px; transition: background-color 0.3s ease; }
        .nav-menu ul li a .link-text { display: flex; align-items: center; gap: 15px; }
        .nav-menu ul li a .icon { width: 20px; text-align: center; }
        .nav-menu ul li a:hover, .nav-menu ul li.active > a { background-color: var(--primary-color); }
        .submenu { list-style: none; padding-left: 35px; max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }
        .nav-menu li.open > .submenu { max-height: 500px; margin-top: 5px; }
        .submenu li a { font-size: 0.9em; padding: 10px; background-color: rgba(0,0,0,0.2); }
        .nav-menu .arrow .fas { transition: transform 0.3s ease-out; }
        .nav-menu li.open > a .arrow .fas { transform: rotate(-180deg); }

        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            margin-left: 260px;
            transition: margin-left 0.3s ease-in-out;
        }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header-title-group { display: flex; align-items: center; gap: 15px; }
        .header-logo { height: 45px; width: auto; }
        .header h1 { font-size: 1.8em; font-weight: 700; color: var(--text-color); }
        .hamburger { display: none; font-size: 24px; cursor: pointer; z-index: 1001; color: var(--secondary-color); }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.show { transform: translateX(0); }
            .main-content { margin-left: 0; }
            .hamburger { display: block; }
            .header h1 { font-size: 1.2em; }
            .header-logo { height: 35px; }
        }

        /* ========================
           চ্যাপ্টার পেজের জন্য নতুন CSS
           ======================== */
        .page-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.9em;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .chapter-card {
            background-color: var(--dark-card-bg);
            color: var(--dark-card-text);
            padding: 30px 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        .chapter-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .chapter-card h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4em;
            font-weight: 600;
            margin: 0;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .page-title { font-size: 1.5em; }
            .chapter-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
            .chapter-card h3 { font-size: 1.2em; }
        }
    </style>
</head>
<body>

    <div class="container" id="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="profile">
                <img src="https://cdn-icons-png.flaticon.com/512/9815/9815472.png" alt="Profile Picture">
                <h3>Student x63</h3>
                <p>Student</p>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="https://academyh.github.io/dashboard"><span class="link-text"><span class="icon"><i class="fas fa-tachometer-alt"></i></span> ড্যাশবোর্ড</span></a></li>
                    
                    <li class="has-submenu active open">
                        <a href="#">
                            <span class="link-text"><span class="icon"><i class="fas fa-book"></i></span> আমার কোর্সসমূহ</span>
                            <span class="arrow"><i class="fas fa-chevron-down"></i></span>
                        </a>
                        <ul class="submenu">
                             <li><a href="https://academyh.github.io/dashboard/">HSC26-27</a></li>
                        </ul>
                    </li>

                    <li><a href="https://academyh.github.io/buy-more-courses"><span class="link-text"><span class="icon"><i class="fas fa-shopping-cart"></i></span> আরও কোর্স কিনুন</span></a></li>
                    <li><a href="https://academyh.github.io/calendar"><span class="link-text"><span class="icon"><i class="fas fa-calendar-alt"></i></span> ক্যালেন্ডার</span></a></li>
                    <li><a href="https://academyh.github.io/orders"><span class="link-text"><span class="icon"><i class="fas fa-file-invoice"></i></span> অর্ডারসমূহ</span></a></li>
                    <li><a href="https://academyh.github.io/doubt-solve"><span class="link-text"><span class="icon"><i class="fas fa-question-circle"></i></span> ডাউট সলভ</span></a></li>
                    <li><a href="https://academyh.github.io/logout"><span class="link-text"><span class="icon"><i class="fas fa-sign-out-alt"></i></span> লগ আউট</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                 <div class="header-title-group">
                    <img src="https://i.ibb.co/5hyxv7PZ/20250928-185506.png" alt="Company Logo" class="header-logo">
                    <h1 id="greeting">শুভ রাত্রি, Student x63</h1>
                 </div>
                 <div class="hamburger" id="hamburger-icon">
                    <i class="fas fa-bars"></i>
                 </div>
            </header>
            
            <h1 class="page-title">EBI 3.0 | ICT | HSC 2026/27 | Chapters</h1>
            
            <div class="chapter-grid">
                <a href="#" class="chapter-card">
                    <h3>CHAPTER 1</h3>
                </a>
                <a href="https://academyh.github.io/ict/chapter2" class="chapter-card">
                    <h3>CHAPTER 2</h3>
                </a>
                <a href="https://academyh.github.io/ict/chapter3" class="chapter-card">
                    <h3>CHAPTER 3</h3>
                </a>
                <a href="https://academyh.github.io/ict/chapter3.2" class="chapter-card">
                    <h3>CHAPTER 3.2</h3>
                </a>
            </div>
            </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // সাইডবার এবং মেনুবারের জন্য জাভাস্ক্রিপ্ট
            const hamburger = document.getElementById('hamburger-icon');
            const sidebar = document.getElementById('sidebar');
            hamburger.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });

            const submenuItems = document.querySelectorAll('.has-submenu > a');
            submenuItems.forEach(item => {
                item.addEventListener('click', function(event) {
                    event.preventDefault();
                    this.parentElement.classList.toggle('open');
                });
            });

            // সময় অনুযায়ী গ্রিটিং পরিবর্তনের জন্য জাভাস্ক্রিপ্ট
            const greetingElement = document.getElementById('greeting');
            const currentHour = new Date().getHours();
            let greetingText = (currentHour < 12) ? 'শুভ সকাল' : (currentHour < 17) ? 'শুভ দুপুর' : (currentHour < 20) ? 'শুভ বিকাল' : 'শুভ রাত্রি';
            greetingElement.textContent = `${greetingText}, Student x63`;
        });
    </script>
</body>
</html>
